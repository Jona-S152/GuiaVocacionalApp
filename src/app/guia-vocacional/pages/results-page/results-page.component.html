<h1><mat-label>Resultados</mat-label></h1>
<mat-divider></mat-divider>
<div class="grid">
  <div class="col-6 p-2 mt-3">
      <mat-card>
        <mat-card-content>
          <mat-list>
            <h1><mat-label>Vocaciones:</mat-label></h1>
            <mat-divider></mat-divider>
            <mat-list-item *ngFor="let vocacion of vocaciones; let i = index">
              <strong>{{ i + 1 }}:</strong> {{ vocacion }}
            </mat-list-item>
          </mat-list>
        </mat-card-content>
      </mat-card>
  </div>

    <div class="col-6 p-2 mt-3">
      <mat-card>
        <mat-card-content>
          <mat-list>
            <h1><mat-label>Aptitudes:</mat-label></h1>
            <mat-divider></mat-divider>
            <mat-list-item *ngFor="let aptitud of aptitudes; let i = index">
              <strong>{{ i + 1 }}:</strong> {{ aptitud }}
            </mat-list-item>
          </mat-list>
        </mat-card-content>
      </mat-card>
    </div>
</div>
