<mat-card>
  <mat-card-header><h1>Crear cuenta de empresa</h1></mat-card-header>
  <mat-card-content>
    <!-- Enlazamiento con los campos del formGroup -->
    <form class="grid" [formGroup]="companyRegistrerForm">
      <mat-form-field class="col-12">
        <mat-label>Nombre de usuario</mat-label>
        <!-- Se enlazan con el formControlName a las propiedades en mi componente -->
        <input
          matInput
          type="text"
          required
          formControlName="nickname"
        />
      </mat-form-field>

      <mat-form-field class="col-12">
        <mat-label>Correo electrónico</mat-label>
        <!-- Se enlazan con el formControlName a las propiedades en mi componente -->
        <input
          matInput
          type="text"
          required
          formControlName="correo"
        />
      </mat-form-field>

      <mat-form-field class="col-12">
        <mat-label>Contraseña</mat-label>
        <!-- Se enlazan con el formControlName a las propiedades en mi componente -->
        <input
          matInput
          type="password"
          required
          formControlName="contraseña"
        />
      </mat-form-field>

      <mat-form-field class="col-12">
        <mat-label>Nombre de la empresa</mat-label>
        <input
        type="text"
        matInput
        required
        formControlName="nombre"
        >
      </mat-form-field>

      <mat-form-field class="col-12">
        <mat-label>Tipo de empresa</mat-label>
        <input
        type="text"
        matInput
        required
        formControlName="tipo"
        >
      </mat-form-field>

      <mat-form-field class="col-12">
        <mat-label>Descripcion de la empresa</mat-label>
        <input
        type="text"
        matInput
        required
        formControlName="descripcion"
        >
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-content>
    <div class="flex justify-content-between">

      <span></span>

      <button
        mat-flat-button
        color="accent"
        (click)="onRegistrer()"
      >
        <mat-icon>login</mat-icon>
        Crear cuenta
      </button>
    </div>
  </mat-card-content>
</mat-card>
